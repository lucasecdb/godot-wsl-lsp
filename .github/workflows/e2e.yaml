on:
  workflow_call:

jobs:
  test-server-start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - name: Add `bin` folder to path
        run: |
          realpath ./bin/ >> "$GITHUB_PATH"
      - run: |
          ./e2e/test-server-start.sh
